name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: List current directory (Debugging)
      run: |
        echo "Current directory: $(pwd)"
        ls -la

    - name: List frontend directory (Debugging)
      run: |
        ls -la frontend

    - name: Install dependencies
      run: npm install
      working-directory: frontend

    - name: Run tests
      run: npm test
      working-directory: frontend